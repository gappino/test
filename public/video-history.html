<!DOCTYPE html>
<html lang="fa" dir="rtl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3b82f6">
    <title>ارک پلاس - تاریخچه ویدیوها</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <style>
        .video-history-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Vazirmatn', sans-serif;
        }

        .history-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(168, 85, 247, 0.2));
            backdrop-filter: blur(20px);
            color: hsl(210, 40%, 98%);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.3);
            border: 1px solid rgba(71, 85, 105, 0.3);
        }

        .history-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .history-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid hsl(217, 91%, 60%);
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            color: hsl(217, 91%, 60%);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-family: 'Vazirmatn', sans-serif;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, hsl(217, 91%, 60%), rgba(59, 130, 246, 0.8));
            color: white;
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.4);
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .refresh-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, hsl(217, 91%, 60%), rgba(168, 85, 247, 0.8));
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Vazirmatn', sans-serif;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.4);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.6);
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .video-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 1px solid rgba(71, 85, 105, 0.3);
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.3);
            border-color: rgba(59, 130, 246, 0.4);
        }

        .video-preview {
            position: relative;
            height: 200px;
            background: rgba(15, 23, 42, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .video-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-preview .placeholder {
            text-align: center;
            color: rgba(226, 232, 240, 0.5);
        }

        .video-preview .placeholder i {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }

        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-completed {
            background: #4CAF50;
            color: white;
        }

        .status-processing {
            background: #FF9800;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: hsl(210, 40%, 98%);
            word-break: break-all;
        }

        .video-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: rgba(226, 232, 240, 0.7);
        }

        .video-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: 'Vazirmatn', sans-serif;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 80px;
        }

        .btn-play {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.4);
        }

        .btn-download {
            background: linear-gradient(135deg, hsl(217, 91%, 60%), rgba(59, 130, 246, 0.8));
            color: white;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.4);
        }

        .btn-delete {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.4);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-play:disabled,
        .btn-download:disabled {
            background: rgba(71, 85, 105, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.5;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(226, 232, 240, 0.6);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
            color: #ddd;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .video-history-container {
                padding: 15px;
            }

            .history-header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-buttons {
                justify-content: center;
            }

            .videos-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .video-actions {
                flex-direction: column;
            }

            .action-btn {
                flex: none;
            }
        }
    </style>
</head>
<body>
    <div class="video-history-container">
        <div class="history-header">
            <h1>📹 تاریخچه ویدیوها</h1>
            <p>تمام ویدیوهای تولید شده و در حال پردازش</p>
        </div>

        <div class="stats" id="statsContainer">
            <div class="stat-card">
                <div class="stat-number" id="totalVideos">-</div>
                <div class="stat-label">کل ویدیوها</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedVideos">-</div>
                <div class="stat-label">تکمیل شده</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="processingVideos">-</div>
                <div class="stat-label">در حال پردازش</div>
            </div>
        </div>

        <div class="controls">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">همه</button>
                <button class="filter-btn" data-filter="completed">تکمیل شده</button>
                <button class="filter-btn" data-filter="processing">در حال پردازش</button>
            </div>
            <button class="refresh-btn" onclick="loadVideos()">
                <span>🔄</span>
                بروزرسانی
            </button>
        </div>

        <div id="videosContainer">
            <div class="loading">
                <i>⏳</i>
                <p>در حال بارگذاری ویدیوها...</p>
            </div>
        </div>
    </div>

    <script>
        let allVideos = [];
        let currentFilter = 'all';

        // Load videos on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadVideos();
            setupFilterButtons();
        });

        // Setup filter buttons
        function setupFilterButtons() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all buttons
                    filterButtons.forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    currentFilter = this.dataset.filter;
                    displayVideos();
                });
            });
        }

        // Load videos from API
        async function loadVideos() {
            try {
                const response = await fetch('/api/video-history/history');
                const data = await response.json();
                
                if (data.success) {
                    allVideos = data.videos;
                    updateStats();
                    displayVideos();
                } else {
                    showError('خطا در بارگذاری ویدیوها: ' + data.error);
                }
            } catch (error) {
                console.error('Error loading videos:', error);
                showError('خطا در اتصال به سرور');
            }
        }

        // Update statistics
        function updateStats() {
            const total = allVideos.length;
            const completed = allVideos.filter(v => v.status === 'completed').length;
            const processing = allVideos.filter(v => v.status === 'processing').length;

            document.getElementById('totalVideos').textContent = total;
            document.getElementById('completedVideos').textContent = completed;
            document.getElementById('processingVideos').textContent = processing;
        }

        // Display videos based on current filter
        function displayVideos() {
            const container = document.getElementById('videosContainer');
            
            let filteredVideos = allVideos;
            if (currentFilter !== 'all') {
                filteredVideos = allVideos.filter(video => video.status === currentFilter);
            }

            if (filteredVideos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i>📹</i>
                        <h3>ویدیویی یافت نشد</h3>
                        <p>هنوز هیچ ویدیویی ${currentFilter === 'all' ? '' : currentFilter === 'completed' ? 'تکمیل شده' : 'در حال پردازش'} وجود ندارد</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredVideos.map(video => createVideoCard(video)).join('');
        }

        // Create video card HTML
        function createVideoCard(video) {
            const createdAt = new Date(video.createdAt).toLocaleString('fa-IR');
            const sizeInMB = (video.size / (1024 * 1024)).toFixed(2);
            const statusText = video.status === 'completed' ? 'تکمیل شده' : 'در حال پردازش';
            const statusClass = video.status === 'completed' ? 'status-completed' : 'status-processing';

            return `
                <div class="video-card" data-video-id="${video.id}">
                    <div class="video-preview">
                        ${video.status === 'completed' && video.url ? 
                            `<video controls preload="metadata">
                                <source src="${video.url}" type="video/mp4">
                                مرورگر شما از ویدیو پشتیبانی نمی‌کند
                            </video>` :
                            `<div class="placeholder">
                                <i>${video.status === 'completed' ? '🎬' : '⏳'}</i>
                                <p>${video.status === 'completed' ? 'ویدیو آماده' : 'در حال پردازش...'}</p>
                            </div>`
                        }
                        <div class="status-badge ${statusClass}">${statusText}</div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.filename}</div>
                        <div class="video-meta">
                            <div><strong>شناسه:</strong> ${video.id}</div>
                            <div><strong>تاریخ ایجاد:</strong> ${createdAt}</div>
                            <div><strong>حجم:</strong> ${sizeInMB} مگابایت</div>
                        </div>
                        <div class="video-actions">
                            ${video.status === 'completed' ? 
                                `<button class="action-btn btn-play" onclick="playVideo('${video.url}')">
                                    ▶️ پخش
                                </button>
                                <button class="action-btn btn-download" onclick="downloadVideo('${video.url}', '${video.filename}')">
                                    ⬇️ دانلود
                                </button>` :
                                `<button class="action-btn btn-play" disabled>
                                    ⏳ در حال پردازش
                                </button>
                                <button class="action-btn btn-download" disabled>
                                    ⏳ در حال پردازش
                                </button>`
                            }
                            <button class="action-btn btn-delete" onclick="deleteVideo('${video.id}')">
                                🗑️ حذف
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Play video in modal
        function playVideo(url) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                cursor: pointer;
            `;
            
            modal.innerHTML = `
                <video controls autoplay style="max-width: 90%; max-height: 90%;">
                    <source src="${url}" type="video/mp4">
                </video>
            `;
            
            document.body.appendChild(modal);
            
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                }
            });
        }

        // Download video
        function downloadVideo(url, filename) {
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Delete video
        async function deleteVideo(videoId) {
            if (!confirm('آیا مطمئن هستید که می‌خواهید این ویدیو را حذف کنید؟')) {
                return;
            }

            try {
                const response = await fetch(`/api/video-history/delete/${videoId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (data.success) {
                    // Remove video from local array
                    allVideos = allVideos.filter(v => v.id !== videoId);
                    updateStats();
                    displayVideos();
                    showSuccess('ویدیو با موفقیت حذف شد');
                } else {
                    showError('خطا در حذف ویدیو: ' + data.error);
                }
            } catch (error) {
                console.error('Error deleting video:', error);
                showError('خطا در اتصال به سرور');
            }
        }

        // Show success message
        function showSuccess(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #4CAF50;
                color: white;
                padding: 15px 20px;
                border-radius: 5px;
                z-index: 1000;
                font-weight: 600;
        `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 3000);
        }

        // Show error message
        function showError(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #f44336;
                color: white;
                padding: 15px 20px;
                border-radius: 5px;
                z-index: 1000;
                font-weight: 600;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 5000);
        }

        // Auto refresh every 30 seconds for processing videos
        setInterval(() => {
            if (allVideos.some(v => v.status === 'processing')) {
                loadVideos();
            }
        }, 30000);
    </script>
    <script src="ark-menu.js"></script>
</body>
</html>
