<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تاریخچه صداها - AI Video Maker</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .audio-history-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .history-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .history-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .history-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #ff6b6b;
            background: white;
            color: #ff6b6b;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .filter-btn.active {
            background: #ff6b6b;
            color: white;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .refresh-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .audios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .audio-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
        }

        .audio-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .audio-preview {
            position: relative;
            height: 120px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .audio-preview .placeholder {
            text-align: center;
            color: #666;
        }

        .audio-preview .placeholder i {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }

        .category-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .category-uploaded {
            background: #4CAF50;
            color: white;
        }

        .category-public {
            background: #2196F3;
            color: white;
        }

        .category-kokoro {
            background: #9C27B0;
            color: white;
        }

        .category-af_heart {
            background: #E91E63;
            color: white;
        }

        .category-is {
            background: #FF9800;
            color: white;
        }

        .category-this {
            background: #607D8B;
            color: white;
        }

        .audio-info {
            padding: 20px;
        }

        .audio-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
            word-break: break-all;
        }

        .audio-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .audio-player {
            margin-bottom: 15px;
        }

        .audio-player audio {
            width: 100%;
            height: 40px;
            border-radius: 20px;
        }

        .audio-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 80px;
        }

        .btn-play {
            background: #4CAF50;
            color: white;
        }

        .btn-download {
            background: #2196F3;
            color: white;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
            color: #ddd;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #ff6b6b;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .waveform {
            height: 40px;
            background: linear-gradient(90deg, #ff6b6b, #ee5a24);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .waveform::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: wave 2s infinite;
        }

        @keyframes wave {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @media (max-width: 768px) {
            .audio-history-container {
                padding: 15px;
            }

            .history-header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-buttons {
                justify-content: center;
            }

            .audios-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .audio-actions {
                flex-direction: column;
            }

            .action-btn {
                flex: none;
            }
        }
    </style>
</head>
<body>
    <div class="audio-history-container">
        <div class="history-header">
            <h1>🎵 تاریخچه صداها</h1>
            <p>تمام فایل‌های صوتی تولید شده و آپلود شده</p>
        </div>

        <div class="stats" id="statsContainer">
            <div class="stat-card">
                <div class="stat-number" id="totalAudios">-</div>
                <div class="stat-label">کل فایل‌های صوتی</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uploadedAudios">-</div>
                <div class="stat-label">آپلود شده</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="generatedAudios">-</div>
                <div class="stat-label">تولید شده</div>
            </div>
        </div>

        <div class="controls">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">همه</button>
                <button class="filter-btn" data-filter="uploaded">آپلود شده</button>
                <button class="filter-btn" data-filter="public">عمومی</button>
                <button class="filter-btn" data-filter="kokoro">Kokoro</button>
                <button class="filter-btn" data-filter="af_heart">AF Heart</button>
            </div>
            <button class="refresh-btn" onclick="loadAudios()">
                <span>🔄</span>
                بروزرسانی
            </button>
        </div>

        <div id="audiosContainer">
            <div class="loading">
                <i>⏳</i>
                <p>در حال بارگذاری فایل‌های صوتی...</p>
            </div>
        </div>
    </div>

    <script>
        let allAudios = [];
        let currentFilter = 'all';

        // Load audios on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadAudios();
            setupFilterButtons();
        });

        // Setup filter buttons
        function setupFilterButtons() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all buttons
                    filterButtons.forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    currentFilter = this.dataset.filter;
                    displayAudios();
                });
            });
        }

        // Load audios from API
        async function loadAudios() {
            try {
                const response = await fetch('/api/audio-history/history');
                const data = await response.json();
                
                if (data.success) {
                    allAudios = data.audios;
                    updateStats();
                    displayAudios();
                } else {
                    showError('خطا در بارگذاری فایل‌های صوتی: ' + data.error);
                }
            } catch (error) {
                console.error('Error loading audios:', error);
                showError('خطا در اتصال به سرور');
            }
        }

        // Update statistics
        function updateStats() {
            const total = allAudios.length;
            const uploaded = allAudios.filter(a => a.category === 'uploaded').length;
            const generated = allAudios.filter(a => a.category !== 'uploaded').length;

            document.getElementById('totalAudios').textContent = total;
            document.getElementById('uploadedAudios').textContent = uploaded;
            document.getElementById('generatedAudios').textContent = generated;
        }

        // Display audios based on current filter
        function displayAudios() {
            const container = document.getElementById('audiosContainer');
            
            let filteredAudios = allAudios;
            if (currentFilter !== 'all') {
                filteredAudios = allAudios.filter(audio => audio.category === currentFilter);
            }

            if (filteredAudios.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i>🎵</i>
                        <h3>فایل صوتی یافت نشد</h3>
                        <p>هنوز هیچ فایل صوتی ${getFilterText(currentFilter)} وجود ندارد</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredAudios.map(audio => createAudioCard(audio)).join('');
        }

        // Get filter text in Persian
        function getFilterText(filter) {
            const filterTexts = {
                'all': '',
                'uploaded': 'آپلود شده',
                'public': 'عمومی',
                'kokoro': 'Kokoro',
                'af_heart': 'AF Heart',
                'is': 'IS',
                'this': 'This'
            };
            return filterTexts[filter] || '';
        }

        // Create audio card HTML
        function createAudioCard(audio) {
            const createdAt = new Date(audio.createdAt).toLocaleString('fa-IR');
            const sizeInMB = (audio.size / (1024 * 1024)).toFixed(2);
            const categoryText = getCategoryText(audio.category);
            const categoryClass = `category-${audio.category}`;

            return `
                <div class="audio-card" data-audio-id="${audio.id}">
                    <div class="audio-preview">
                        <div class="placeholder">
                            <i>🎵</i>
                            <p>فایل صوتی</p>
                        </div>
                        <div class="category-badge ${categoryClass}">${categoryText}</div>
                    </div>
                    <div class="audio-info">
                        <div class="audio-title">${audio.filename}</div>
                        <div class="audio-meta">
                            <div><strong>شناسه:</strong> ${audio.id}</div>
                            <div><strong>تاریخ ایجاد:</strong> ${createdAt}</div>
                            <div><strong>حجم:</strong> ${sizeInMB} مگابایت</div>
                            <div><strong>مدت زمان:</strong> ${audio.duration} دقیقه</div>
                        </div>
                        <div class="audio-player">
                            <audio controls preload="metadata">
                                <source src="${audio.url}" type="audio/mpeg">
                                <source src="${audio.url}" type="audio/wav">
                                مرورگر شما از پخش صدا پشتیبانی نمی‌کند
                            </audio>
                        </div>
                        <div class="audio-actions">
                            <button class="action-btn btn-play" onclick="playAudio('${audio.url}')">
                                ▶️ پخش
                            </button>
                            <button class="action-btn btn-download" onclick="downloadAudio('${audio.url}', '${audio.filename}')">
                                ⬇️ دانلود
                            </button>
                            <button class="action-btn btn-delete" onclick="deleteAudio('${audio.id}')">
                                🗑️ حذف
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Get category text in Persian
        function getCategoryText(category) {
            const categoryTexts = {
                'uploaded': 'آپلود شده',
                'public': 'عمومی',
                'kokoro': 'Kokoro TTS',
                'af_heart': 'AF Heart',
                'is': 'IS',
                'this': 'This'
            };
            return categoryTexts[category] || category;
        }

        // Play audio in modal
        function playAudio(url) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                cursor: pointer;
            `;
            
            modal.innerHTML = `
                <div style="background: white; padding: 30px; border-radius: 15px; max-width: 500px; width: 90%;">
                    <h3 style="margin-bottom: 20px; text-align: center;">🎵 پخش صدا</h3>
                    <audio controls autoplay style="width: 100%;">
                        <source src="${url}" type="audio/mpeg">
                        <source src="${url}" type="audio/wav">
                    </audio>
                    <p style="text-align: center; margin-top: 15px; color: #666;">برای بستن کلیک کنید</p>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                }
            });
        }

        // Download audio
        function downloadAudio(url, filename) {
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Delete audio
        async function deleteAudio(audioId) {
            if (!confirm('آیا مطمئن هستید که می‌خواهید این فایل صوتی را حذف کنید؟')) {
                return;
            }

            try {
                const response = await fetch(`/api/audio-history/delete/${audioId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (data.success) {
                    // Remove audio from local array
                    allAudios = allAudios.filter(a => a.id !== audioId);
                    updateStats();
                    displayAudios();
                    showSuccess('فایل صوتی با موفقیت حذف شد');
                } else {
                    showError('خطا در حذف فایل صوتی: ' + data.error);
                }
            } catch (error) {
                console.error('Error deleting audio:', error);
                showError('خطا در اتصال به سرور');
            }
        }

        // Show success message
        function showSuccess(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #4CAF50;
                color: white;
                padding: 15px 20px;
                border-radius: 5px;
                z-index: 1000;
                font-weight: 600;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 3000);
        }

        // Show error message
        function showError(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #f44336;
                color: white;
                padding: 15px 20px;
                border-radius: 5px;
                z-index: 1000;
                font-weight: 600;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 5000);
        }
    </script>
</body>
</html>
