<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تاریخچه تصاویر - AI Video Maker</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .image-history-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .history-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .history-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .history-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #4ecdc4;
            background: white;
            color: #4ecdc4;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .filter-btn.active {
            background: #4ecdc4;
            color: white;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        .refresh-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .view-btn {
            padding: 8px 12px;
            border: 2px solid #4ecdc4;
            background: white;
            color: #4ecdc4;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .view-btn.active {
            background: #4ecdc4;
            color: white;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .images-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .image-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .image-card.list-view {
            display: flex;
            flex-direction: row;
            height: 120px;
        }

        .image-preview {
            position: relative;
            height: 200px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .image-card.list-view .image-preview {
            height: 120px;
            width: 200px;
            flex-shrink: 0;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-preview:hover img {
            transform: scale(1.05);
        }

        .image-preview .placeholder {
            text-align: center;
            color: #666;
        }

        .image-preview .placeholder i {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }

        .category-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .category-uploaded {
            background: #4CAF50;
            color: white;
        }

        .category-public {
            background: #2196F3;
            color: white;
        }

        .category-generated {
            background: #FF9800;
            color: white;
        }

        .category-output {
            background: #9C27B0;
            color: white;
        }

        .category-temp {
            background: #607D8B;
            color: white;
        }

        .image-info {
            padding: 20px;
        }

        .image-card.list-view .image-info {
            flex: 1;
            padding: 15px;
        }

        .image-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
            word-break: break-all;
        }

        .image-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .image-card.list-view .image-meta {
            flex-direction: row;
            flex-wrap: wrap;
            gap: 15px;
        }

        .image-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 80px;
        }

        .btn-view {
            background: #4CAF50;
            color: white;
        }

        .btn-download {
            background: #2196F3;
            color: white;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
            color: #ddd;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #4ecdc4;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        /* Image modal */
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: pointer;
        }

        .image-modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .image-modal img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        .image-modal-info {
            position: absolute;
            bottom: -60px;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .image-history-container {
                padding: 15px;
            }

            .history-header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-buttons {
                justify-content: center;
            }

            .images-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .image-card.list-view {
                flex-direction: column;
                height: auto;
            }

            .image-card.list-view .image-preview {
                height: 200px;
                width: 100%;
            }

            .image-card.list-view .image-meta {
                flex-direction: column;
                gap: 8px;
            }

            .image-actions {
                flex-direction: column;
            }

            .action-btn {
                flex: none;
            }
        }
    </style>
</head>
<body>
    <div class="image-history-container">
        <div class="history-header">
            <h1>🖼️ تاریخچه تصاویر</h1>
            <p>تمام تصاویر تولید شده و آپلود شده</p>
        </div>

        <div class="stats" id="statsContainer">
            <div class="stat-card">
                <div class="stat-number" id="totalImages">-</div>
                <div class="stat-label">کل تصاویر</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uploadedImages">-</div>
                <div class="stat-label">آپلود شده</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="generatedImages">-</div>
                <div class="stat-label">تولید شده</div>
            </div>
        </div>

        <div class="controls">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">همه</button>
                <button class="filter-btn" data-filter="uploaded">آپلود شده</button>
                <button class="filter-btn" data-filter="public">عمومی</button>
                <button class="filter-btn" data-filter="generated">تولید شده</button>
                <button class="filter-btn" data-filter="output">خروجی</button>
                <button class="filter-btn" data-filter="temp">موقت</button>
            </div>
            <div class="view-toggle">
                <button class="view-btn active" data-view="grid">📱 Grid</button>
                <button class="view-btn" data-view="list">📋 List</button>
                <button class="refresh-btn" onclick="loadImages()">
                    <span>🔄</span>
                    بروزرسانی
                </button>
            </div>
        </div>

        <div id="imagesContainer">
            <div class="loading">
                <i>⏳</i>
                <p>در حال بارگذاری تصاویر...</p>
            </div>
        </div>
    </div>

    <script>
        let allImages = [];
        let currentFilter = 'all';
        let currentView = 'grid';

        // Load images on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadImages();
            setupFilterButtons();
            setupViewButtons();
        });

        // Setup filter buttons
        function setupFilterButtons() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all buttons
                    filterButtons.forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    currentFilter = this.dataset.filter;
                    displayImages();
                });
            });
        }

        // Setup view buttons
        function setupViewButtons() {
            const viewButtons = document.querySelectorAll('.view-btn');
            viewButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all buttons
                    viewButtons.forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    currentView = this.dataset.view;
                    displayImages();
                });
            });
        }

        // Load images from API
        async function loadImages() {
            try {
                const response = await fetch('/api/image-history/history');
                const data = await response.json();
                
                if (data.success) {
                    allImages = data.images;
                    updateStats();
                    displayImages();
                } else {
                    showError('خطا در بارگذاری تصاویر: ' + data.error);
                }
            } catch (error) {
                console.error('Error loading images:', error);
                showError('خطا در اتصال به سرور');
            }
        }

        // Update statistics
        function updateStats() {
            const total = allImages.length;
            const uploaded = allImages.filter(i => i.category === 'uploaded').length;
            const generated = allImages.filter(i => i.category !== 'uploaded').length;

            document.getElementById('totalImages').textContent = total;
            document.getElementById('uploadedImages').textContent = uploaded;
            document.getElementById('generatedImages').textContent = generated;
        }

        // Display images based on current filter and view
        function displayImages() {
            const container = document.getElementById('imagesContainer');
            
            let filteredImages = allImages;
            if (currentFilter !== 'all') {
                filteredImages = allImages.filter(image => image.category === currentFilter);
            }

            if (filteredImages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i>🖼️</i>
                        <h3>تصویری یافت نشد</h3>
                        <p>هنوز هیچ تصویری ${getFilterText(currentFilter)} وجود ندارد</p>
                    </div>
                `;
                return;
            }

            // Set container class based on view
            container.className = currentView === 'grid' ? 'images-grid' : 'images-list';
            
            container.innerHTML = filteredImages.map(image => createImageCard(image)).join('');
        }

        // Get filter text in Persian
        function getFilterText(filter) {
            const filterTexts = {
                'all': '',
                'uploaded': 'آپلود شده',
                'public': 'عمومی',
                'generated': 'تولید شده',
                'output': 'خروجی',
                'temp': 'موقت'
            };
            return filterTexts[filter] || '';
        }

        // Create image card HTML
        function createImageCard(image) {
            const createdAt = new Date(image.createdAt).toLocaleString('fa-IR');
            const sizeInKB = (image.size / 1024).toFixed(2);
            const categoryText = getCategoryText(image.category);
            const categoryClass = `category-${image.category}`;
            const viewClass = currentView === 'list' ? 'list-view' : '';

            return `
                <div class="image-card ${viewClass}" data-image-id="${image.id}">
                    <div class="image-preview">
                        <img src="${image.url}" alt="${image.filename}" loading="lazy" 
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                        <div class="placeholder" style="display: none;">
                            <i>🖼️</i>
                            <p>تصویر</p>
                        </div>
                        <div class="category-badge ${categoryClass}">${categoryText}</div>
                    </div>
                    <div class="image-info">
                        <div class="image-title">${image.filename}</div>
                        <div class="image-meta">
                            <div><strong>شناسه:</strong> ${image.id}</div>
                            <div><strong>تاریخ ایجاد:</strong> ${createdAt}</div>
                            <div><strong>حجم:</strong> ${sizeInKB} کیلوبایت</div>
                            <div><strong>ابعاد:</strong> ${image.dimensions.width}×${image.dimensions.height}</div>
                            <div><strong>فرمت:</strong> ${image.format}</div>
                        </div>
                        <div class="image-actions">
                            <button class="action-btn btn-view" onclick="viewImage('${image.url}', '${image.filename}')">
                                👁️ مشاهده
                            </button>
                            <button class="action-btn btn-download" onclick="downloadImage('${image.url}', '${image.filename}')">
                                ⬇️ دانلود
                            </button>
                            <button class="action-btn btn-delete" onclick="deleteImage('${image.id}')">
                                🗑️ حذف
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Get category text in Persian
        function getCategoryText(category) {
            const categoryTexts = {
                'uploaded': 'آپلود شده',
                'public': 'عمومی',
                'generated': 'تولید شده',
                'output': 'خروجی',
                'temp': 'موقت'
            };
            return categoryTexts[category] || category;
        }

        // View image in modal
        function viewImage(url, filename) {
            const modal = document.createElement('div');
            modal.className = 'image-modal';
            
            modal.innerHTML = `
                <div class="image-modal-content">
                    <img src="${url}" alt="${filename}">
                    <div class="image-modal-info">
                        <h3>${filename}</h3>
                        <p>برای بستن کلیک کنید</p>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            modal.addEventListener('click', function() {
                document.body.removeChild(modal);
            });
        }

        // Download image
        function downloadImage(url, filename) {
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Delete image
        async function deleteImage(imageId) {
            if (!confirm('آیا مطمئن هستید که می‌خواهید این تصویر را حذف کنید؟')) {
                return;
            }

            try {
                const response = await fetch(`/api/image-history/delete/${imageId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (data.success) {
                    // Remove image from local array
                    allImages = allImages.filter(i => i.id !== imageId);
                    updateStats();
                    displayImages();
                    showSuccess('تصویر با موفقیت حذف شد');
                } else {
                    showError('خطا در حذف تصویر: ' + data.error);
                }
            } catch (error) {
                console.error('Error deleting image:', error);
                showError('خطا در اتصال به سرور');
            }
        }

        // Show success message
        function showSuccess(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #4CAF50;
                color: white;
                padding: 15px 20px;
                border-radius: 5px;
                z-index: 1000;
                font-weight: 600;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 3000);
        }

        // Show error message
        function showError(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #f44336;
                color: white;
                padding: 15px 20px;
                border-radius: 5px;
                z-index: 1000;
                font-weight: 600;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 5000);
        }
    </script>
</body>
</html>
