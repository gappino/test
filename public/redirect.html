<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغییر پورت - Video Maker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }
        .btn-success {
            background: linear-gradient(135deg, #28a745, #1e7e34);
        }
        .btn-success:hover {
            box-shadow: 0 5px 15px rgba(40,167,69,0.3);
        }
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-right: 4px solid #2196f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔄 تغییر پورت سرور</h1>
        
        <div class="info">
            <p><strong>سرور شما اکنون روی پورت 3001 در حال اجرا است.</strong></p>
        </div>
        
        <p>لطفاً از لینک‌های زیر استفاده کنید:</p>
        
        <div class="links">
            <a href="http://localhost:3001" class="btn">
                🏠 صفحه اصلی
            </a>
            <a href="http://localhost:3001/whisper-test" class="btn btn-success">
                🎤 تست ویسپر
            </a>
        </div>
        
        <p style="margin-top: 30px; font-size: 0.9rem; color: #888;">
            اگر مشکل ادامه داشت، لطفاً پورت 3000 را آزاد کنید یا از پورت 3001 استفاده کنید.
        </p>
    </div>
</body>
</html>
